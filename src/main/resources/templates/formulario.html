<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro de Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTAN3/azprGlAnm30DgpJLImSNaoOYzztl93vH2Cw4uU9ZT1SjeQ0z53l6V3Bjs" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Formulario de Registro de Producto</h2>

        <!-- Formulario para registrar el producto -->
        <form action="/guardarProducto" method="post" th:object="${producto}">
            <div class="mb-3">
                <label for="nombreProducto" class="form-label">Nombre del Producto:</label>
                <input type="text" class="form-control" id="nombreProducto" name="nombreProducto" th:field="*{nombreProducto}" required>
            </div>

            <div class="mb-3">
                <label for="fec_caducidad" class="form-label">Fecha de Caducidad:</label>
                <input type="date" class="form-control" id="fec_caducidad" name="fec_caducidad" th:field="*{fec_caducidad}" required>
            </div>

            <div class="mb-3">
                <label for="stockMin" class="form-label">Stock Mínimo:</label>
                <input type="number" class="form-control" id="stockMin" name="stockMin" th:field="*{stockMin}" required>
            </div>

            <div class="mb-3">
                <label for="stockMax" class="form-label">Stock Máximo:</label>
                <input type="number" class="form-control" id="stockMax" name="stockMax" th:field="*{stockMax}" required>
            </div>

            <div class="mb-3">
                <label for="precio_unit" class="form-label">Precio Unitario:</label>
                <input type="number" step="0.01" class="form-control" id="precio_unit" name="precio_unit" th:field="*{precio_unit}" required>
            </div>

            <div class="mb-3">
                <label for="categoria" class="form-label">Categoría:</label>
                <input type="text" class="form-control" id="categoria" name="categoria" th:field="*{categoria}" required>
            </div>

            <div class="mb-3">
                <label for="marca" class="form-label">Marca:</label>
                <input type="text" class="form-control" id="marca" name="marca" th:field="*{marca}" required>
            </div>

            <button type="submit" class="btn btn-primary">Registrar Producto</button>
        </form>
    </div>
</body>
</html>
